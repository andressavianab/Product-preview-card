<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 14px; text-align: center; font-family: 'Montserrat'; color: hsl(228, 12%, 48%);}
    .attribution a { color: hsl(158, 36%, 37%); text-decoration: none; }
  </style>
</head>
<body>
  <main class="container">
    <div class="box">
    <div class="left">
      <img class="left-img" src="./images/image-product-desktop.jpg" alt="image-product">
    </div>
    <div class="right">
      <p class="right-perfum">
      PERFUME
      </p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="right-paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="prices">
        <p class="price-now">$149.99</p>
        <p class="price-before">$169.99</p>
      </section>
      <button class="right-button">
        <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
      </button>
    </div>
  </div>
  </main> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/andressavianab">Andressa Viana</a>.
    </div>
</body>
</html>
